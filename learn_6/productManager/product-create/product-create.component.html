<div class="card boder-success mt-4">
  <h3 class="card-header bg-success">Add new Product</h3>
  <form [formGroup]="rfProduct" autocomplete="off">
    <div class="card-body">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-group" #name>
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="number" class="form-group" #price>
      </div>
      <div class="form-group">
        <label>description:</label>
        <input type="text" class="form-group" #description>
      </div>
      <button type="button"  class="btn bg-primary" (click)="createProduct(name.value , price.value , description.value)">
        Create
      </button>
    </div>
  </form>
</div>
