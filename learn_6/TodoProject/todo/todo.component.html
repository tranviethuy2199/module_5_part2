<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todo; index as i">
      {{todo.content}}
    </li>
  </ul>

  <th><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></th>
  <th><button class="btn btn-success" [routerLink]="['/todo-edit/edit',todo.id]">Edit</button></th>
</div>
